name: "ESLint: docs"

on:
  pull_request:
    paths:
      - 'docs/**'

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - uses: ./.github/actions/setup-node-env
        with:
          node-version: 18
          cache-path: docs/node_modules
          cache-key: "${{hashFiles('docs/pnpm-lock.json')}}"
          project: docs
          
      - name: Run lint script on /docs
        run: |
          cd docs
          npm run lint