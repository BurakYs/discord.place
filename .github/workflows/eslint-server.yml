name: "ESLint: server"

on:
  pull_request:
    paths:
      - 'server/**'

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - uses: ./.github/actions/setup-node-env
        with:
          node-version: 18
          cache-path: server/node_modules
          cache-key: "${{hashFiles('server/pnpm-lock.json')}}"
          project: server
          
      - name: Run lint script on /server
        run: |
          cd server
          npm run lint